<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/premium-photo/closeup-4k-ultra-hd-image-stopwatch-hand-with-black-glove_944008-3676.jpg?w=740') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .time {
      font-size: 48px;
      margin: 20px 0;
      font-weight: bold;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="time" id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>
  </div>

  <script>
    let timer;
    let hours = 0;
    let minutes = 0;
    let seconds = 0;
    let running = false;

    function updateDisplay() {
      const display = document.getElementById('display');
      display.textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startStopwatch() {
      if (running) return;
      running = true;
      timer = setInterval(() => {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
        updateDisplay();
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(timer);
      running = false;
    }

    function resetStopwatch() {
      stopStopwatch();
      hours = 0;
      minutes = 0;
      seconds = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
